<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <h1>Tic Tac Toe Game</h1>
      
        <div class="turn-box"></div>

        <div class="tic-tac-toe-box">
            <div class="row">
            <div class="box1  box"></div>
            <div class="box2 box"></div>
            <div class="box3 box"></div>
        </div>
        <div class="row">
            <div class="box4 box"></div>
            <div class="box5 box"></div>
            <div class="box6 box"></div>
        </div>
        <div class="row">
            <div class="box7 box"></div>
            <div class="box8 box"></div>
            <div class="box9 box"></div>
        </div>

        <button class="start">Start</button>
        <button class="restart hide">Play Again</button>
       

        </div>
   </div>
   
 <script src="computergame.js"></script>
</body>
</html>
